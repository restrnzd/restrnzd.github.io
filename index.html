<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación</title>
  <!-- Agrega el SDK de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Configura tu proyecto de Firebase -->
  <script src="js/firebase-config.js"></script>

  <!-- Agrega estilos para los botones -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #login-container {
      text-align: center;
    }

    #google-login, #facebook-login {
      background-color: #4285F4;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    #google-login:hover, #facebook-login:hover {
      background-color: #3e79cb;
    }
  </style>
</head>

  <div id="login-container">
    <h1>Autenticación</h1>
    <button id="google-login">Iniciar sesión con Google</button>
    <button id="facebook-login">Iniciar sesión con Facebook</button>
  </div>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '350165944464444',
      xfbml      : true,
      version    : 'v18.0'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
  <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
  <script src="js/auth.js"></script>
  <!-- Agrega el script de autenticación -->
  
</body>
</html>
