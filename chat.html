<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Título de la página -->
  <title>Comentarios</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <!-- Inicialización de Firebase -->
  <script src="js/init.js"></script>
  
  <!-- Componentes personalizados -->
  <script type="module" src="cmp/mi-nav.js"></script>
  <script type="module" src="cmp/mi-footer.js"></script>
  <script type="module" src="cmp/mi-progreso.js"></script>
  
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
            display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .comentario-form {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .comentario-header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    .herramientas {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[name="texto"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .enviar-btn {
      background-color: #5cb85c;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .enviar-btn:hover {
      background-color: #4cae4c;
    }

    .comentario-lista {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .comentario-item {
      margin-bottom: 15px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .comentario-item mi-progreso {
      display: block;
      margin: 10px 0;
    }

    mi-footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <mi-nav></mi-nav>

  <!-- Formulario de comentarios -->
  <form name="forma" class="comentario-form">
    <header class="comentario-header">
      <!-- Título de la sección -->
      <h1>Comentario</h1>

      <!-- Herramientas del formulario -->
      <div class="herramientas">
        <!-- Entrada de texto para el comentario -->
        <input name="texto" required placeholder="Escribe tu comentario">
        
        <!-- Botón de enviar -->
        <button class="enviar-btn">Enviar</button>
      </div>
    </header>

    <!-- Lista de comentarios -->
    <ul id="lista" class="comentario-lista">
      <!-- Elemento de progreso (inicialmente oculto) -->
      <li class="comentario-item">
        <mi-progreso></mi-progreso>
      </li>
    </ul>

    <!-- Pie de página -->
    <mi-footer></mi-footer>
  </form>

  <!-- Script para el controlador de comentarios -->
  <script type="module" src="js/CtrlChat.js"></script>
</body>
</html>
