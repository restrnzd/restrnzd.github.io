<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesión</title>
  <!-- Carga el núcleo de Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <!-- Agrega el manejo de autenticación -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <!-- Agrega el manejo de bases de datos -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Configura la app usando la información del sitio de Firebase -->
  <script src="js/init.js"></script>
  <script type="module" src="cmp/mi-nav.js"></script>
  <script type="module" src="cmp/mi-footer.js"></script>
  <script type="module" src="cmp/mi-progreso.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #d9534f;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #c9302c;
    }

    figure {
      text-align: center;
      margin-bottom: 20px;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    output {
      display: block;
      padding: 10px;
      background-color: #eee;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    mi-footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Sesión</h1>
      <div class="herramientas">
        <button type="button" name="terminarSesión">Terminar Sesión</button>
      </div>
    </header>
    <figure>
      <img id="avatar" src="" alt="Avatar">
    </figure>
    <label>Email</label>
    <output name="email"><mi-progreso></mi-progreso></output>
    <label>Nombre</label>
    <output name="nombre"><mi-progreso></mi-progreso></output>
    <mi-footer></mi-footer>
  </form>
  <script type="module" src="js/CtrlSesion.js"></script>
</body>
</html>
