<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumnos</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Inicialización de Firebase -->
  <script src="js/init.js"></script>
  <!-- Componentes personalizados -->
  <script type="module" src="cmp/mi-nav.js"></script>
  <script type="module" src="cmp/mi-footer.js"></script>
  <script type="module" src="cmp/mi-progreso.js"></script>
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0;
    }

    .herramientas {
      margin-top: 10px;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #333;
      padding: 8px 15px;
      border-radius: 5px;
    }

    a:hover {
      background-color: #555;
    }

    .lista {
      list-style: none;
      padding: 0;
      margin: 20px;
    }

    .lista li {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .lista li mi-progreso {
      margin: 0;
    }
  </style>
</head>
<body>
  <mi-nav></mi-nav>
  <header>
    <h1>Cita</h1>
    <div class="herramientas">
      <a href="alumnoNuevo.html">Agregar…</a>
    </div>
  </header>
  <ul id="lista" class="lista">
    <li>
      <mi-progreso></mi-progreso>
    </li>
  </ul>
  <mi-footer></mi-footer>
  <script type="module" src="js/CtrlAlumnos.js"></script>
</body>
</html>
